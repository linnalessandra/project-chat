<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRoom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="./logic.js"></script>
    <script defer src="./giphy.js"></script>
</head>

<body>
    <header>
        <h1 class="glow"> WebRoom
            <i class="fa fa-pencil fa-fw"></i>
        </h1>
    </header>

    <ul id="messages"></ul>
    <div class="inputContainer">
        <div id="typing"></div>
        <input list="gifOptions" oninput="datalistOptions(); typingFunction();" id="message" autocomplete="off"
            type="text" placeholder="Type your message or do ' / ' to find some gif-reactions!" />
        <datalist>
            <option value="/angry">
            <option value="/sad">
            <option value="/happy">
            <option value="/confused">
        </datalist>
        <button id="button" onclick="sendMessage(); scrolling();">Send</button>
    </div>
    <div id="footer"></div>

</body>

</html>
